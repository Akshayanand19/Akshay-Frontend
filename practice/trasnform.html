<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <style>
        #cont{
            height: 400px;padding: 10px;
            border: 1px solid black;display: flex;align-items: center;
        }
        #cont>div{
            border: 4px solid red;height: 100px;width: 100px;margin: auto;
            transition: all 2s;

        #cont>div:hover{
            transform: rotate(360deg);

        }

</head>
<body>
    <div id="cont">
        <div>

        </div>
    </div>
    
</body>
</html>

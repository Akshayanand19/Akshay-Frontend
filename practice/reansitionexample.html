<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>transition</title>
    <style>
        #ak{
            width: 100px;height: 100px;
            background-color: rgb(93, 196, 230);
            transition: all 2s 1s ease-in;
        }

        #ak:hover{
            width: 300px;height: 300px;background-color: darkblue;

        }
    </style>
</head>
<body>
    <div id="ak"></div>
    
</body>
</html>
